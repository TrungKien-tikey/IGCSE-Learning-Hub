server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://kong:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health checks for individual services (Bypassing Kong for direct speed)
    location /health/auth {
        proxy_pass http://auth-service:8080/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health/user {
        proxy_pass http://user-service:8083/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health/ai {
        proxy_pass http://ai-service:8082/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health/course {
        proxy_pass http://course-service:8079/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health/exam {
        proxy_pass http://exam-service:8085/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health/communication {
        proxy_pass http://communication-service:8089/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
