
services:
  # =========================================
  # PHẦN 1: DATABASE & BACKEND (Auth Service)
  # =========================================
  
  # 1.1 MySQL Database (Kho chứa user)
  mysql-db:
    image: mysql:8.0
    container_name: igcse_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - igcse-network

  # 1.2 phpMyAdmin (Giao diện quản lý MySQL)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: igcse_phpmyadmin
    restart: always
    links:
      - mysql-db
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - igcse-network
  rabbitmq:
    image: rabbitmq:3-management
    container_name: igcse_rabbitmq
    restart: always
    ports:
      - "5672:5672"   # Cổng để các Service (Java/Kotlin) gửi tin nhắn
      - "15672:15672" # Cổng Web quản lý (Dashboard)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - igcse-network

  # 1.3 AUTH SERVICE (Java Spring Boot - Cần thêm cái này!)
  auth-service:
    # Lưu ý: Đảm bảo thư mục code nằm đúng ở ./backend/auth-service
    build: ./auth-service
    container_name: auth-service
    restart: always # Tự khởi động lại nếu bị lỗi
    ports:
      - "8080:8080"
    environment:
      # Quan trọng: Dùng tên service "mysql-db" thay vì "localhost"
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      # Tự động cập nhật bảng nếu code thay đổi
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      - mysql-db
      - rabbitmq
    networks:
      - igcse-network

  # 1.4 USER SERVICE (Java Spring Boot)
  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      - mysql-db
      - rabbitmq
    networks:
      - igcse-network

  # 1.5 AI SERVICE (Java Spring Boot - Tự động hóa!)
  ai-service:
    build: ./ai-service
    container_name: ai-service
    restart: always
    ports:
      - "8082:8082"
    environment:
      # Kết nối DB qua tên service dùng chung "mysql-db"
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/ai_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=UTC&characterEncoding=UTF-8&useUnicode=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQLDialect
      # RabbitMQ
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      # Profile
      - SPRING_PROFILES_ACTIVE=prod
      # OpenAI API Key - Đọc từ .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mysql-db
      - rabbitmq
    networks:
      - igcse-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/api/ai/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # 1.5 EXAM SERVICE (Java Spring Boot - Tự động hóa!)
  exam-service:
    build: ./exam-service
    container_name: exam-service
    restart: always
    ports:
      - "8085:8085"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/exam_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      # Tự động tạo bảng/cột cho Exam Service
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQLDialect
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      - mysql-db
      - rabbitmq
    networks:
      - igcse-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
  communication-service:
    build: ./communication-service
    container_name: communication-service
    restart: always
    ports:
      - "8089:8089"
    environment:
     # Thêm biến múi giờ cho hệ thống container
      - TZ=Asia/Ho_Chi_Minh
      # Thêm tham số serverTimezone vào URL để đồng bộ với Database
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/communication_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=Asia/Ho_Chi_Minh
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_RABBITMQ_HOST=rabbitmq
      # Thêm cấu hình để Jackson (trả về JSON) hiểu đúng múi giờ Việt Nam
      - SPRING_JACKSON_TIME_ZONE=Asia/Ho_Chi_Minh
    depends_on:
      - mysql-db
      - rabbitmq
    networks:
      - igcse-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8089/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
  course-service:
    build: ./course-service
    container_name: course-service
    restart: always
    ports:
      - "8079:8079"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/course_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - mysql-db
    networks:
      - igcse-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8079/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
  # =========================================
  # PHẦN 2: KONG API GATEWAY
  # =========================================
  
  # 2.1 Database riêng cho Kong (PostgreSQL)
  kong-database:
    image: postgres:13
    container_name: kong-database
    restart: always
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - igcse-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2.2 Migration (Chạy 1 lần để khởi tạo DB cho Kong rồi tự tắt)
  kong-migration:
    image: kong:latest
    container_name: kong-migration
    command: "kong migrations bootstrap"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_TIMEOUT: 60000
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - igcse-network

  # 2.3 KONG GATEWAY (Cổng chính - Frontend gọi vào đây)
  kong:
    image: kong:latest
    container_name: kong-gateway
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_TIMEOUT: 60000
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000" # Cổng Proxy
      - "8443:8443" # Cổng Proxy HTTPS
      - "8001:8001" # Cổng Admin API
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    networks:
      - igcse-network

  # 2.4 KONGA (Giao diện quản lý Kong)
  konga:
    image: pantsel/konga
    container_name: konga-ui
    restart: always
    environment:
      NODE_ENV: development
    ports:
      - "1337:1337"
    networks:
      - igcse-network

  # =========================================
  # PHẦN 3: DATA ORCHESTRATION (Apache NiFi)
  # =========================================
  nifi:
    image: apache/nifi:latest
    container_name: igcse_nifi
    restart: always
    ports:
      - "8091:8443"
    environment:
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=thinhnguyen123
      - NIFI_WEB_HTTPS_PORT=8443
      - NIFI_WEB_HTTPS_HOST=0.0.0.0
      - NIFI_WEB_PROXY_HOST=localhost:8091
      - NIFI_JVM_HEAP_INIT=512m
      - NIFI_JVM_HEAP_MAX=1g
      - NIFI_JVM_DEBUG=false
      - NIFI_CLUSTER_IS_NODE=false
      - NIFI_CLUSTER_NODE_PROTOCOL_PORT=
      - NIFI_ZK_CONNECT_STRING=
      - NIFI_ELECTION_MAX_WAIT=30 sec
      - NIFI_SENSITIVE_PROPS_KEY=
      - NIFI_STATE_MANAGEMENT_CONFIG_FILE=/opt/nifi/nifi-current/conf/state-management.xml
      - NIFI_STATE_MANAGEMENT_LOCAL_PROVIDER_ID=local-provider
      - NIFI_STATE_MANAGEMENT_START_CLUSTERS=
    volumes:
      - nifi_conf:/opt/nifi/nifi-current/conf
      - nifi_database_repository:/opt/nifi/nifi-current/database_repository
      - nifi_flowfile_repository:/opt/nifi/nifi-current/flowfile_repository
      - nifi_content_repository:/opt/nifi/nifi-current/content_repository
      - nifi_provenance_repository:/opt/nifi/nifi-current/provenance_repository
      - ./docker/nifi/drivers:/opt/nifi/nifi-current/lib/drivers
    networks:
      - igcse-network
    mem_limit: 2g
    mem_reservation: 1g
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'nifi' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # =========================================
  # PHẦN 4: MONITORING (Prometheus & Grafana)
  # =========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: igcse_prometheus
    restart: always
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    networks:
      - igcse-network

  grafana:
    image: grafana/grafana:latest
    container_name: igcse_grafana
    restart: always
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - igcse-network

# =========================================

# CONFIG CHUNG
# =========================================
networks:
  igcse-network:
    driver: bridge

volumes:
  mysql_data:
  kong_data:
  nifi_conf:
  nifi_database_repository:
  nifi_flowfile_repository:
  nifi_content_repository:
  nifi_provenance_repository:
