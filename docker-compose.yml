
services:
  # =========================================
  # PHẦN 1: DATABASE & BACKEND (Auth Service)
  # =========================================
  
  # 1.1 MySQL Database (Kho chứa user)
  mysql-db:
    image: mysql:8.0
    container_name: igcse_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - igcse-network

  # 1.2 phpMyAdmin (Giao diện quản lý MySQL)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: igcse_phpmyadmin
    restart: always
    links:
      - mysql-db
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - igcse-network
  rabbitmq:
    image: rabbitmq:3-management
    container_name: igcse_rabbitmq
    restart: always
    ports:
      - "5672:5672"   # Cổng để các Service (Java/Kotlin) gửi tin nhắn
      - "15672:15672" # Cổng Web quản lý (Dashboard)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - igcse-network

  # 1.3 AUTH SERVICE (Java Spring Boot - Cần thêm cái này!)
  auth-service:
    # Lưu ý: Đảm bảo thư mục code nằm đúng ở ./backend/auth-service
    build: ./auth-service
    container_name: auth-service
    restart: always # Tự khởi động lại nếu bị lỗi
    ports:
      - "8080:8080"
    environment:
      # Quan trọng: Dùng tên service "mysql-db" thay vì "localhost"
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      # Tự động cập nhật bảng nếu code thay đổi
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - igcse-network

