  # =========================================
  # PHẦN 2: KONG API GATEWAY
  # =========================================
  
  # 2.1 Database riêng cho Kong (PostgreSQL)
  kong-database:
    image: postgres:13
    container_name: kong-database
    restart: always
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - igcse-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2.2 Migration (Chạy 1 lần để khởi tạo DB cho Kong rồi tự tắt)
  kong-migration:
    image: kong:latest
    container_name: kong-migration
    command: "kong migrations bootstrap"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - igcse-network

  # 2.3 KONG GATEWAY (Cổng chính - Frontend gọi vào đây)
  kong:
    image: kong:latest
    container_name: kong-gateway
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000" # Cổng Proxy
      - "8443:8443" # Cổng Proxy HTTPS
      - "8001:8001" # Cổng Admin API
    depends_on:
      kong-migration:
        condition: service_completed_successfully
    networks:
      - igcse-network

  # 2.4 KONGA (Giao diện quản lý Kong)
  konga:
    image: pantsel/konga
    container_name: konga-ui
    restart: always
    environment:
      NODE_ENV: development
    ports:
      - "1337:1337"
    networks:
      - igcse-network

  # =========================================
  # PHẦN 3: DATA ORCHESTRATION (Apache NiFi)
  # =========================================
  nifi:
    image: apache/nifi:latest
    container_name: igcse_nifi
    restart: always
    ports:
      - "8091:8443"
    environment:
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=thinhnguyen123 # Yêu cầu ít nhất 12 ký tự
      - NIFI_WEB_HTTPS_PORT=8443
      - NIFI_WEB_PROXY_HOST=localhost:8091
    volumes:
      - nifi_conf:/opt/nifi/nifi-current/conf
      - nifi_database_repository:/opt/nifi/nifi-current/database_repository
      - nifi_flowfile_repository:/opt/nifi/nifi-current/flowfile_repository
      - nifi_content_repository:/opt/nifi/nifi-current/content_repository
      - nifi_provenance_repository:/opt/nifi/nifi-current/provenance_repository
      - ./docker/nifi/drivers:/opt/nifi/nifi-current/lib/drivers
    networks:
      - igcse-network

# =========================================
# CONFIG CHUNG
# =========================================
networks:
  igcse-network:
    driver: bridge

volumes:
  mysql_data:
  kong_data:
  nifi_conf:
  nifi_database_repository:
  nifi_flowfile_repository:
  nifi_content_repository:
  nifi_provenance_repository: